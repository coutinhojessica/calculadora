<!DOCTYPE html>
<html lang="PT-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keywords" content="calculadora, numerros" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Calculadora</title>
  </head>
  <body>
    <div class="fundo">
      <h1>JÃ©ssica Coutinho</h1>
      <div class="calculdora">
        <h2>Calculadora</h2>
        <p id="resultado"></p>
        <table class="tabela" id="tabela">
          <tr>
            <td><button onclick="clean()">C</button></td>
            <td><button onclick="back()">CE</button></td>
            <td><button onclick="insert('/')">/</button></td>
            <td><button onclick="insert('*')">*</button></td>
          </tr>
          <tr>
            <td><button onclick="insert('7')">7</button></td>
            <td><button onclick="insert('8')">8</button></td>
            <td><button onclick="insert('9')">9</button></td>
            <td><button onclick="insert('-')">-</button></td>
          </tr>
          <tr>
            <td><button onclick="insert('4')">4</button></td>
            <td><button onclick="insert('5')">5</button></td>
            <td><button onclick="insert('6')">6</button></td>
            <td><button onclick="insert('+')">+</button></td>
          </tr>
          <tr>
            <td><button onclick="insert('1')">1</button></td>
            <td><button onclick="insert('2')">2</button></td>
            <td><button onclick="insert('3')">3</button></td>
            <td rowspan="2">
              <button class="estiloBtnRows" onclick="calcular()">=</button>
            </td>
          </tr>
          <tr>
            <td colspan="2">
              <button class="estiloBtnCols" onclick="insert('0')">0</button>
            </td>
            <td><button onclick="insert('.')">.</button></td>
          </tr>
        </table>
      </div>
    </div>
    <script src="assets/js/script.js"></script>
  </body>
</html>
